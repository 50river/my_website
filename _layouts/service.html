---
layout: default
---

<section class="pt-28 pb-16 bg-slate-50">
  <div class="container mx-auto px-6 max-w-4xl">
	<div class="mb-6 flex items-center gap-3 text-sm text-slate-500">
	  <a href="{{ '/' | relative_url }}#services" class="hover:text-blue-600 transition-colors flex items-center gap-1">
		<i data-lucide="arrow-left" class="w-4 h-4"></i>
		Back to Services
	  </a>
	  <span class="text-slate-300">/</span>
	  <span class="font-semibold text-blue-600">{{ page.title }}</span>
	</div>

	<article class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
	  <div class="px-8 pt-8 pb-4 flex items-center gap-3">
		<div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
		  <i data-lucide="{{ page.icon }}" class="w-8 h-8"></i>
		</div>
		<div>
		  <p class="text-xs uppercase tracking-[0.2em] text-blue-600 font-semibold">Service</p>
		  <h1 class="text-3xl font-extrabold text-slate-900 leading-tight">{{ page.title }}</h1>
		</div>
	  </div>

	  {% if page.cover %}
	  <div class="relative h-56 overflow-hidden">
		<img src="{{ page.cover }}" alt="{{ page.title }}" class="w-full h-full object-cover">
		<div class="absolute inset-0 bg-gradient-to-t from-slate-900/30 to-transparent"></div>
	  </div>
	  {% endif %}

	  <div class="px-8 py-8 prose prose-slate prose-lg max-w-none">
		{{ content }}
	  </div>

	  <div class="px-8 pb-8">
		<a href="{{ '/#contact' | relative_url }}" class="inline-flex items-center gap-2 text-sm font-semibold text-blue-600 hover:gap-3 transition-all">
		  このサービスについて相談する
		  <i data-lucide="arrow-right" class="w-4 h-4"></i>
		</a>
	  </div>
	</article>
  </div>
</section>
